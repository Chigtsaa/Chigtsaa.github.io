<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Валютын Хөрвүүлэгч</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .converter {
      background: #1c1c1c;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
    }

    #amount {
      width: 80%;
      padding: 20px;
      font-size: 2em;
      background: black;
      color: white;
      border: none;
      text-align: right;
      margin-bottom: 20px;
      border-radius: 10px;
    }

    .keypad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    .keypad button {
      padding: 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 50%;
      color: white;
      background-color: #333;
    }

    .keypad button.operator {
      background-color: #f57c00;
    }

    .keypad button.double {
      grid-column: span 2;
      border-radius: 30px;
    }

    .dropdowns select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: none;
    }

    .result {
      color: white;
      margin-top: 10px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="converter">
    <input type="text" id="amount" readonly value="0">
    <div class="keypad">
      <button onclick="clearInput()">AC</button>
      <button onclick="toggleSign()">+/-</button>
      <button onclick="appendSymbol('%')">%</button>
      <button class="operator" onclick="appendOperator('/')">÷</button>

      <button onclick="appendNumber('7')">7</button>
      <button onclick="appendNumber('8')">8</button>
      <button onclick="appendNumber('9')">9</button>
      <button class="operator" onclick="appendOperator('*')">×</button>

      <button onclick="appendNumber('4')">4</button>
      <button onclick="appendNumber('5')">5</button>
      <button onclick="appendNumber('6')">6</button>
      <button class="operator" onclick="appendOperator('-')">−</button>

      <button onclick="appendNumber('1')">1</button>
      <button onclick="appendNumber('2')">2</button>
      <button onclick="appendNumber('3')">3</button>
      <button class="operator" onclick="appendOperator('+')">+</button>

      <button onclick="appendNumber('0')" class="double">0</button>
      <button onclick="appendSymbol('.')">.</button>
      <button class="operator" onclick="convert()">=</button>
    </div>

    <div class="dropdowns">
      <select id="fromCurrency"></select>
      <select id="toCurrency"></select>
    </div>

    <div class="result" id="result">Converted amount: 0</div>
  </div>

  <script>
    const exchangeArray = [
      {name: 'USD', value: 1 },
      {name: 'EUR', value: 0.88 },
      {name: 'POUND', value: 0.75 },
      {name: 'WON', value: 1433 },
      {name: 'YEN', value: 142 },
      {name: 'Yuan', value: 7.31 },
      {name: 'MNT', value: 3537 }
    ];

    window.onload = () => {
      const from = document.getElementById("fromCurrency");
      const to = document.getElementById("toCurrency");
      exchangeArray.forEach(currency => {
        const option1 = new Option(` ${currency.name}`, currency.value);
        const option2 = new Option(`${currency.name}`, currency.value);
        from.add(option1.cloneNode(true));
        to.add(option2.cloneNode(true));
      });
    };

    function appendNumber(num) {
      const input = document.getElementById("amount");
      if (input.value === "0") {
        input.value = num;
      } else {
        input.value += num;
      }
    }

    function appendOperator(op) {
      const input = document.getElementById("amount");
      const lastChar = input.value.slice(-1);
      if (!isNaN(lastChar) || lastChar === ')') {
        input.value += op;
      }
    }

    function appendSymbol(sym) {
      document.getElementById("amount").value += sym;
    }

    function clearInput() {
      document.getElementById("amount").value = "0";
      document.getElementById("result").innerText = "Converted amount: 0";
    }

    function toggleSign() {
      const input = document.getElementById("amount");
      let value = parseFloat(input.value);
      if (!isNaN(value)) input.value = -value;
    }

    function convert() {
      const expr = document.getElementById("amount").value;
      try {
        const amount = eval(expr);
        const from = parseFloat(document.getElementById("fromCurrency").value);
        const to = parseFloat(document.getElementById("toCurrency").value);
        const converted = (amount / from) * to;
        document.getElementById("result").innerText = "Converted amount: " + converted.toFixed(2);
      } catch {
        document.getElementById("result").innerText = "Invalid expression";
      }
    }
  </script>
</body>
</html>
